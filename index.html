<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Display</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <img src="logo.svg" alt="Title Image" class="header-image">
    </header>
    <main>
        <div class="container">
	    		
            <div class="text-section" color="white">
                <p>We are coming soon.</p>
		<p>Hello fellow shoppers! we're currently building out new<br>
		   fashion store.Add your email below to stay up-to-date with<br>
		   announcements and new launch deals</p>
		<form>
                    <input type="email" id="email" name="email" placeholder="email">
                   <button src="icon-error.svg" alt="btnsubmit">
                </form>
            </div>
            <div class="image-section">
                <img src="hero-desktop.jpg" alt="Body Image" class="body-image">
            </div>
            
        </div>
    </main>
</body>
</html>
